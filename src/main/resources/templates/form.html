<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Módulo Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Módulo Persona</h1>
      <form th:object="${persona}" th:action="@{/save}" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">ID:</label>
          <input type="text" th:field="*{id}" id="id" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">NOMBRES:</label>
          <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">TELÉFONO:</label>
          <input type="text" th:field="*{telefono}" id="telefono" class="form-control">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
